<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Case Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Search for Court Case</h2>
    <form method="POST">
        <link type='text/css'herf='{{url_for('static',filename='index.html')}}' rel='stylesheet '>
        <label for="case_type">Case Type:</label>
        <input type="text" name="case_type" id="case_type" placeholder="e.g. Civil" required>

        <label for="case_number">Case Number:</label>
        <input type="text" name="case_number" id="case_number" placeholder="e.g. 1234" required>

        <label for="year">Filing Year:</label>
        <input type="text" name="year" id="year" placeholder="e.g. 2023" required>

        <button type="submit">Fetch Case</button>
    </form>
</body>
</html>
